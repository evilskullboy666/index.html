<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WeatherScope - Local Weather & Conditions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #101418;
      color: #f0f0f0;
    }

    header {
      background: #1f2933;
      padding: 25px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
    }

    h1 {
      margin: 0;
      font-size: 30px;
    }

    #weatherContainer {
      text-align: center;
      padding: 40px 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 280px;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
    }

    button {
      padding: 10px 16px;
      margin: 10px 5px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #3730a3;
    }

    #weatherResult {
      margin-top: 30px;
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      text-align: left;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    #map {
      width: 100%;
      height: 400px;
      margin-top: 30px;
      border-top: 1px solid #333;
    }

    #loginModal {
      display: none;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      z-index: 9999;
    }

    #loginModal > div {
      background: #1f2933;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    #loginModal input {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: none;
      border-radius: 5px;
    }

    #adminPanel {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
      z-index: 1000;
      color: #fff;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      display: none;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #999;
      border-top: 1px solid #2e3a4a;
      margin-top: 40px;
    }

    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    #debugLog {
      background: #222;
      color: #ccc;
      font-size: 12px;
      padding: 10px;
      margin: 15px;
      border-radius: 5px;
      max-width: 500px;
      word-wrap: break-word;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <header>
    <h1>üå§Ô∏è WeatherScope</h1>
    <p>Check the current weather and location info</p>
  </header>

  <div id="weatherContainer">
    <input type="text" id="locationInput" placeholder="Enter city or zip code">
    <button id="getWeatherBtn">Get Weather</button>
    <button onclick="detectLocation()">üìç Use My Location</button>
    <div id="weatherResult" style="display: none;"></div>
    <div id="map"></div>
    <div id="debugLog"></div>
  </div>

  <!-- Hidden Admin Login Modal -->
  <div id="loginModal">
    <div>
      <h3>üîê Admin Login</h3>
      <input type="text" id="adminUser" placeholder="Username"><br>
      <input type="password" id="adminPass" placeholder="Password"><br>
      <button onclick="loginAdmin()">Login</button>
      <p id="loginError" style="color: red; font-size: 12px; display: none;">Invalid credentials</p>
    </div>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel">
    <h3>üîí Admin Dashboard</h3>
    <div style="margin: 10px 0;">
      <strong>Total Location Records:</strong> <span id="locationCount">0</span>
    </div>
    <div>
      <button onclick="exportData()">üì• Export All Data</button>
      <button onclick="viewRawData()">üëÅÔ∏è View Raw Data</button>
      <button onclick="clearAllData()">üóëÔ∏è Clear All Data</button>
      <button onclick="hideAdmin()">‚ùå Hide Panel</button>
    </div>
    <div id="rawDataDisplay" style="margin-top: 15px; display: none;"></div>
    <div id="cookieVisitorInfo" style="margin-top: 15px; background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px; font-family: monospace; font-size: 12px;"></div>
  </div>

  <footer>
    WeatherScope ¬© 2025 ‚Äî Powered by OpenWeather & Google Maps
  </footer>

  <script>
    // === Weather Fetch ===
    document.getElementById("getWeatherBtn").addEventListener("click", () => {
      const input = document.getElementById("locationInput").value;
      if (input) fetchWeatherByCity(input);
    });

    function fetchWeatherByCity(city) {
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=YOUR_OPENWEATHER_API_KEY`;
      fetchWeather(url);
    }

    function fetchWeatherByCoords(lat, lon) {
      const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=YOUR_OPENWEATHER_API_KEY`;
      fetchWeather(url);
    }

    function fetchWeather(url) {
      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (data.cod !== 200) return alert("Location not found.");

          document.getElementById("weatherResult").innerHTML = `
            <h2>${data.name}, ${data.sys.country}</h2>
            <p><strong>Temperature:</strong> ${data.main.temp}¬∞C</p>
            <p><strong>Weather:</strong> ${data.weather[0].main}</p>
            <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
          `;
          document.getElementById("weatherResult").style.display = "block";
          initMap(data.coord.lat, data.coord.lon);

          const logs = JSON.parse(localStorage.getItem("weatherLogs") || "[]");
          logs.push({ location: data.name, time: new Date().toISOString(), weather: { temp: data.main.temp, condition: data.weather[0].main } });
          localStorage.setItem("weatherLogs", JSON.stringify(logs));
          document.getElementById("locationCount").innerText = logs.length;
        });
    }

    function detectLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          fetchWeatherByCoords(pos.coords.latitude, pos.coords.longitude);
        }, () => alert("Location access denied."));
      } else {
        alert("Geolocation not supported.");
      }
    }

    function initMap(lat = 0, lon = 0) {
      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat, lng: lon },
        zoom: 8,
      });
      new google.maps.Marker({ position: { lat, lng: lon }, map });
    }

    // === Visitor Tracking (Cookies + LocalStorage backup) ===
    function setCookie(name, value, days = 365) {
      const expires = new Date(Date.now() + days * 864e5).toUTCString();
      document.cookie = `${name}=${encodeURIComponent(value)}; expires=${expires}; path=/`;
    }

    function getCookie(name) {
      return document.cookie.split('; ').reduce((r, v) => {
        const parts = v.split('=');
        return parts[0] === name ? decodeURIComponent(parts[1]) : r;
      }, null);
    }

    let visitorId = getCookie('visitor_id') || localStorage.getItem('visitor_id');
    let firstVisit = getCookie('first_visit') || localStorage.getItem('first_visit');
    let visitCount = parseInt(getCookie('visit_count') || localStorage.getItem('visit_count') || '0');

    if (!visitorId) {
      visitorId = crypto.randomUUID();
      setCookie('visitor_id', visitorId);
      localStorage.setItem('visitor_id', visitorId);
      firstVisit = new Date().toISOString();
      setCookie('first_visit', firstVisit);
      localStorage.setItem('first_visit', firstVisit);
      visitCount = 1;
    } else {
      visitCount++;
    }

    setCookie('visit_count', visitCount);
    localStorage.setItem('visit_count', visitCount);
    setCookie('last_visit', new Date().toISOString());

    fetch('https://ipwho.is/')
      .then(res => res.json())
      .then(data => {
        const visitorData = {
          id: visitorId,
          firstVisit,
          lastVisit: new Date().toISOString(),
          visitCount,
          ip: data.ip,
          city: data.city,
          region: data.region,
          country: data.country,
          lat: data.latitude,
          lon: data.longitude,
          isp: data.connection?.isp,
          timezone: data.timezone?.id,
          device: navigator.userAgent,
          screen: `${screen.width}x${screen.height}`,
          language: navigator.language,
        };

        document.getElementById("cookieVisitorInfo").innerHTML = `<pre>${JSON.stringify(visitorData, null, 2)}</pre>`;
        document.getElementById("debugLog").innerText = `Visitor ID: ${visitorId}\nVisits: ${visitCount}`;
        const logs = JSON.parse(localStorage.getItem("visitorLogs") || "{}");
        logs[visitorId] = visitorData;
        localStorage.setItem("visitorLogs", JSON.stringify(logs));
      });

    // === Admin Logic ===
    document.addEventListener('keydown', (e) => {
      if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'a') {
        document.getElementById("loginModal").style.display = "flex";
      }
    });

    function loginAdmin() {
      const user = document.getElementById("adminUser").value;
      const pass = document.getElementById("adminPass").value;
      if (user === "admin" && pass === "admin123") {
        document.getElementById("loginModal").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
      } else {
        document.getElementById("loginError").style.display = "block";
      }
    }

    function viewRawData() {
      const logs = JSON.parse(localStorage.getItem("visitorLogs") || "{}");
      document.getElementById("rawDataDisplay").style.display = "block";
      document.getElementById("rawDataDisplay").innerHTML = `<pre>${JSON.stringify(logs, null, 2)}</pre>`;
      document.getElementById("locationCount").innerText = Object.keys(logs).length;
    }

    function clearAllData() {
      localStorage.removeItem("visitorLogs");
      localStorage.removeItem("weatherLogs");
      document.getElementById("rawDataDisplay").innerHTML = "All data cleared.";
      document.getElementById("locationCount").innerText = "0";
    }

    function exportData() {
      const logs = localStorage.getItem("visitorLogs") || "{}";
      const blob = new Blob([logs], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "visitorLogs.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    function hideAdmin() {
      document.getElementById("adminPanel").style.display = "none";
    }
  </script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_Wf43YItG5wLQ9uPXtjhGc7bfAa9B09w&callback=initMap"></script>
</body>
</html>
