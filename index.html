
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WeatherScope Pro</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74b9ff, #0984e3);
      color: #fff;
      text-align: center;
    }
    header {
      padding: 2rem 1rem;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(6px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #fff;
    }
    main {
      padding: 2rem 1rem;
      max-width: 800px;
      margin: 0 auto;
    }
    button {
      background: #fff;
      color: #0984e3;
      border: none;
      border-radius: 30px;
      padding: 0.8rem 1.6rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
      margin: 1rem 0;
    }
    button:hover {
      background: #f1f1f1;
    }
    #map {
      height: 400px;
      width: 100%;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .location-info {
      font-size: 1.2rem;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>üå§Ô∏è WeatherScope Pro</h1>
    <p>Your real-time local weather and location assistant</p>
  </header>

  <main>
    <button onclick="requestUserLocation()">üìç Get My Location</button>
    <div class="location-info" id="locationStatus">Location not yet retrieved.</div>
    <div id="map"></div>
  </main>

  <script>
    let map;
    let marker;

    function initMap(lat = 0, lng = 0) {
      const position = { lat, lng };
      map = new google.maps.Map(document.getElementById("map"), {
        center: position,
        zoom: lat === 0 && lng === 0 ? 2 : 14,
      });

      if (lat !== 0 && lng !== 0) {
        marker = new google.maps.Marker({
          position,
          map,
          title: "Your Location"
        });
      }
    }

    function requestUserLocation() {
      const status = document.getElementById('locationStatus');
      if (!navigator.geolocation) {
        status.textContent = "Geolocation is not supported by your browser.";
        initMap();
        return;
      }

      status.textContent = "Detecting your location...";
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          status.textContent = `üìç Latitude: ${lat.toFixed(4)}, Longitude: ${lng.toFixed(4)}`;
          initMap(lat, lng);
        },
        (error) => {
          console.error("Error getting location:", error);
          status.textContent = "Could not get your location.";
          initMap();
        },
        { enableHighAccuracy: true, timeout: 10000 }
      );
    }
  </script>

  <script async
    defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY_HERE">
  </script>
</body>
</html>
